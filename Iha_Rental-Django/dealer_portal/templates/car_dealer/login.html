{% extends 'car_dealer/base.html' %}

{% block content %}

<div class="w3-display-container" style="height:500px;">
  <div class="w3-display-middle">
      <form class = "w3-container" action="/car_dealer_portal/auth/" method="POST">{% csrf_token %}
        <h2 class="w3-center">Car Dealer Login</h2>
        
        
        <lable>Kullanıcı Adı</lable>  <input class="w3-input" type="text" name="username"><br><br>

      <div class="w3-container">
        <a class="w3-btn w3-red" href="/car_dealer_portal/register/">Üye Ol</a>
        <a class="w3-btn w3-teal" href="/">Ana Sayfa</a>
      </div>
  </div>
</div>
{% endblock %}
