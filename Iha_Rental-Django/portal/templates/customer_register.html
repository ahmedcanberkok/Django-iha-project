{% extends 'customer/base.html' %}
{% block content %}
<div class="w3-bar">
 
  <a class="w3-bar-item w3-right w3-btn w3-teal" href="/customer_portal/login/">Giriş</a>
  <a class="w3-bar-item w3-right w3-btn w3-teal" href="/">Home</a>
  
</div>

<div class="w3-display-container"  style="height:1000px;">
<div class="w3-display-middle">

 <b> <h2>Kayıt Formu</h2></b>

<form class="w3-container" action="/customer_portal/registration/" method="POST">{% csrf_token %}
  <lable>İsim : </lable><input class="w3-input" type="text" name="firstname"><br><br>
  <lable>Soyisim : </lable><input class="w3-input" type="text" name="lastname"><br><br>
  <lable>Kullancı Adı : </lable><input class="w3-input" type="text" name="username"><br><br>
  <lable>Şifre : </lable><input class="w3-input" type="password" name="password"><br><br>
  <lable>Email : </lable><input class="w3-input" type="text" name="email"><br><br>
  <lable>Telefon : </lable><input class="w3-input" type="text" name="mobile"><br><br>
  <lable>Şehir : </lable><input class="w3-input" type="text" name="city"><br><br>
  <lable>Postcode : </lable><input class="w3-input" type="text" name="postcode"><br><br>
  <input class="w3-btn w3-teal" type="submit"><br><br>
</form>

</div>
</div>
{% endblock %}
